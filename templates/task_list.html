{% extends 'base.html' %}

{% block content %}

<a href="/add">タスク追加</a>
<a href="/logout">ログアウト</a>

<table border="1">
    {% for item in task_list %}
    <tr>
        <td>{{item.id}}</td>
        <td>{{item.task}}</td>
        <td><a href="/edit/{{item.id}}">編集</a></td>
        <td><a href="/del/{{item.id}}">削除</a></td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
